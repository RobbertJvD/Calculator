<!DOCTYTPE HTML>
<html>
<body></body>
<head>
    <title> 
        Calculator
    </title>
    <link href="style.css" rel = 'stylesheet'>
</head>
<body>
    <div class = "container">
        <input id="outputBar" type="" disabled>
        <div class="keys">
            <button id = "buttonC" onclick="clearBar()" class="specialButton">c</button>
            <button id = "button9" onclick="handleButtonClick(9)">9</button>
            <button id = "button8" onclick="handleButtonClick(8)">8</button>
            <button id = "button7" onclick="handleButtonClick(7)">7</button>
            <button id = "button+" onclick="handleButtonClick('+')" class="specialButton">+</button>
            <button id = "button6" onclick="handleButtonClick(6)">6</button>
            <button id = "button5" onclick="handleButtonClick(5)">5</button>
            <button id = "button4" onclick="handleButtonClick(4)">4</button>
            <button id = "button-" onclick="handleButtonClick('-')" class="specialButton">-</button>
            <button id = "button3" onclick="handleButtonClick(3)">3</button>
            <button id = "button2" onclick="handleButtonClick(2)">2</button>
            <button id = "button1" onclick="handleButtonClick(1)">1</button>
            <button id = "buttonD" onclick="handleButtonClick('/')" class="specialButton">/</button> 
            <button id = "button0" onclick="handleButtonClick(0)">0</button>
            <button id = "buttonK" onclick="handleButtonClick('.')" >.</button>
            <button id = "button=" onclick="calculate()">=</button>
            <button id = "buttonM" onclick="handleButtonClick('*')" class="specialButton">*</button>
        </div>
    </div>
    <script>
        function handleButtonClick(input){
            outputBar.value += input;
        };

        function clearBar(){
            outputBar.value = "";
        }

        function calculate(){
            try{
                outputBar.value = eval(outputBar.value)
            }
            catch(error){
                outputBar.value = "Error"
            }
            
        }
    </script> 
</body>
</html>
